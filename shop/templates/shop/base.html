<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'product_list' %}">Shop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'wishlist' %}">Wishlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart' %}">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">About Us</a>
                        </li>
                    </ul>

                    <!-- Форма поиска -->
                    <form class="form-inline ml-auto" method="GET" action="{% url 'product_search' %}">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search products" aria-label="Search" name="q">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

                    <!-- Отображение кнопок в зависимости от авторизации пользователя -->
                    <ul class="navbar-nav ml-3">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="nav-link">Hello, {{ user.username }}!</span>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-secondary ml-2" href="{% url 'register' %}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container text-center py-4">
            <p>&copy; 2024 Shop</p>
        </div>
    </footer>
</body>
</html>
